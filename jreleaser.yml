project:
  # JReleaser will fill these from Maven automatically:
  # name: ${project.artifactId}
  # version: ${project.version}
  # description: Openrewrite client to apply recipes
  # longDescription: Openrewrite client to apply recipes
  # authors: [ "snowdrop" ]
  # license: Apache-2.0
  links:
    homepage: https://github.com/snowdrop/rewrite-standalone-cli

release:
  generic:
    tagName: '{{tagName}}'
    releaseName: '{{tagName}}'
  github:
    enabled: true
    overwrite: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'

distributions:
  openrewrite-cli:
    type: SINGLE_JAR
    artifacts:
      - path: target/{{projectName}}-{{projectVersion}}-runner.jar

