project:
  # JReleaser will fill these from Maven automatically:
  # name: ${project.artifactId}
  # version: ${project.version}
  # description: Openrewrite client to apply recipes
  # longDescription: Openrewrite client to apply recipes
  # authors: [ "snowdrop" ]
  # license: Apache-2.0
  links:
    homepage: https://github.com/snowdrop/rewrite-client

release:
  github:
    enabled: true
    tagName: "{{projectVersion}}"
    releaseName: "{{tagName}}"
    overwrite: true
    # https://jreleaser.org/guide/latest/reference/release/changelog.html
    changelog:
      formatted: ALWAYS
      links: true
      preset: conventional-commits
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
      contentTemplate: src/jreleaser/templates/changelog.tpl

distributions:
  openrewrite-cli:
    type: SINGLE_JAR
    artifacts:
      - path: target/{{projectName}}-{{projectVersion}}-runner.jar

