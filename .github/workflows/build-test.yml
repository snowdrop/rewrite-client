name: "CI - Build and test"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  build-jdk21:
    name: "JDK 21 Build"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
      - name: Build and test
        run: mvn clean install
